.card {

.company {

}

.button {
    display: block;
    text-align: center;

.address-map {
    display: flex;

    align-items: center;
    margin-top: 16px;
}

.map-thumb {
    width: 90px;
    height: 70px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid #ccc;
}

.map-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;

.map-full {

    border-radius: 12px;
}


.name-row {
    display: flex;
